name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ” Code Quality Checks
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm install
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      continue-on-error: true # Ğ’Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ğ´Ğ¾ĞºĞ°Ñ‚Ğ¾ Ğ¾Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ¼ Ğ²ÑĞ¸Ñ‡ĞºĞ¸ lint Ğ³Ñ€ĞµÑˆĞºĞ¸
      
    - name: ğŸ¨ Check Prettier formatting
      run: npm run format:check
      continue-on-error: true # Ğ’Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾

  # ğŸ—ï¸ Build Application  
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸ“¦ Build backend
      working-directory: ./backend
      run: npm run build:server
     
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  # ğŸš€ Deploy to Production (only from main)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://real-estate-frontend-9sh8.onrender.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Trigger Render Deploy
      run: |
        curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"
        
    - name: âœ… Deployment Success
      run: echo "ğŸ‰ Deployment to production completed successfully!"